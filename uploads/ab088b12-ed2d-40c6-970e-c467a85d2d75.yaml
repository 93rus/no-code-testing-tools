tests:
  - type: "rest_api"
    name: "store/inventory"
    request:
      url: "https://petstore.swagger.io/v2/store/inventory"
      method: "GET"
    assertions:
      - status_code:
          expected_result: 200
          actual_result: "{{status}}"
      - body:
          - expected_result:
              sold: 16,
              VL4EQE: 1,
              string: 502,
              unavailable: 2,
              pending: 36,
              available: 340,
              weisskeiner1: 1,
              avalible: 1,
              Available: 1,
              Updatedstatus: 2,
              unknown: 2,
              natashatop: 1
          - actual_result: "{{body}}"